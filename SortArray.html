<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Workers Performance Comparison</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>Web Workers Performance Comparison</h1>

<label for="array-size">Enter the size of the array:</label>
<input type="number" id="array-size">

<label for="num-workers">Enter the number of workers:</label>
<input type="number" id="num-workers">

<button onclick="startProcessing()">Start Processing</button>

<div class="progress-bar">
    <div id="progress-without-workers" class="progress-bar-fill" style="width: 0%">Without Workers</div>
</div>

<div class="progress-bar">
    <div id="progress-with-workers" class="progress-bar-fill" style="width: 0%">With Workers</div>
</div>

<script src="script.js"></script>
</body>
</html>
